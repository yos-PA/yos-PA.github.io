<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards & Particles</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<style>
    /* ESTILOS GENERALES */
    * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
    }

    body {
        background-color: #bd4a4a; 
        color: #2c3e50; 
        font-family: 'Lato', sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* PASO 1: Permitir que el mouse ignore el fondo del body */
        pointer-events: none; 
    }

    #particles-js {
        height: 100vh; 
        width: 100%;
        position: fixed;
        /* PASO 2: Subir el nivel para que detecte el mouse */
        z-index: 1; 
        top: 0;
        left: 0;
        /* Asegurar que las partículas sí reciban eventos */
        pointer-events: all; 
    }

    /* --- ESTILOS DEL BOTÓN --- */
    .btn-inicio {
        position: relative;
        /* PASO 3: Poner el botón por encima de las partículas y reactivar clics */
        z-index: 10;
        pointer-events: auto; 
    }

    .start-button {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: none;
        background: #ffffff;
        color: #2c3e50;
        font-size: 1.5rem;
        font-weight: 900;
        text-transform: uppercase;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        outline: none;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .start-button:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        background-color: #f0f0f0;
    }

    /* Animación de salida (Círculo que crece) */
    .ripple-effect {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 10px;
        height: 10px;
        background-color: #2c3e50; 
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
    }

    .animate-out {
        animation: grow 0.8s forwards ease-in;
    }

    @keyframes grow {
        to {
            transform: translate(-50%, -50%) scale(300); 
        }
    }
</style>

    <div id="particles-js"></div>

    <main class="btn-inicio">
        <button class="start-button" id="btnStart">Welcome</button>
    </main>

    <div id="transition-circle" class="ripple-effect"></div>

    <script src="maso/js/particles.min.js"></script>
    <script src="maso/js/app.js"></script>

    <script>
        const btn = document.getElementById('btnStart');
        const transitionCircle = document.getElementById('transition-circle');

        btn.addEventListener('click', () => {
            // 1. Activamos la animación
            transitionCircle.classList.add('animate-out');

            // 2. Esperamos a que termine la animación (0.8s) y cambiamos de página
            setTimeout(() => {
                window.location.href = "index2.html"; // <-- CAMBIA ESTO por el nombre de tu archivo
            }, 800);
        });
    </script>
  
</body>
</html>
