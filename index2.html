<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Selection | Flashcards</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
    <style>
        /* CORE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #bdb105; 
            color: #2c3e50; 
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CAPA DE PARTÍCULAS: Z-INDEX 1 para estar sobre el fondo pero bajo el contenido */
        #particles-js {
            height: 100vh; 
            width: 100%;
            position: fixed; 
            z-index: 1; 
            top: 0; 
            left: 0;
            pointer-events: all; /* Permite interacción */
        }

        /* CONTENEDOR PRINCIPAL: Z-INDEX superior */
        .main-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Importante: permite que el mouse interactúe con lo que hay dentro */
            pointer-events: auto; 
        }

        h1 {
            font-weight: 900;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* RECTANGULAR CARDS */
        .deck-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .deck-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 900;
            border: 3px solid transparent;
        }

        .deck-card:hover { transform: scale(1.02); background: #fff; }

        .deck-card.selected {
            border-color: #2c3e50;
            background: #2c3e50;
            color: white;
        }

        /* START BUTTON CENTERED & COLORS */
        .start-btn {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: none;
            background: #a31414; /* Dark Red Initial */
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            cursor: not-allowed;
            transition: all 0.4s ease;
            text-transform: uppercase;
            align-self: center; /* CENTRADO AQUÍ */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .start-btn.active {
            background: #27ae60; /* Green when selected */
            cursor: pointer;
            transform: scale(1.1);
        }

        /* TRANSITION OVERLAY */
        .transition-overlay {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 10px; height: 10px;
            background-color: #1a252f; border-radius: 50%;
            z-index: 9999; pointer-events: none;
        }

        .animate-exit { animation: growOut 0.8s forwards ease-in; }
        @keyframes growOut { to { transform: translate(-50%, -50%) scale(450); } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="main-container">
        <h1>CHOOSE DECK</h1>
        
        <div class="deck-list">
            <div class="deck-card" data-href="">REGULAR VERBS</div>
            <div class="deck-card" data-href="maso/index.html">IRREGULAR VERBS</div>
        </div>

        <button class="start-btn" id="btnStart">START</button>
    </div>

    <div id="transition-overlay" class="transition-overlay"></div>

    <script src="maso/js/particles.min.js"></script>
    <script src="maso/js/app.js"></script>

    <script>
        const cards = document.querySelectorAll('.deck-card');
        const btnStart = document.getElementById('btnStart');
        const overlay = document.getElementById('transition-overlay');
        let destination = "";

        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                destination = card.getAttribute('data-href');
                btnStart.classList.add('active');
            });
        });

        btnStart.addEventListener('click', () => {
            if (btnStart.classList.contains('active')) {
                if (destination && destination.trim() !== "") {
                    overlay.classList.add('animate-exit');
                    setTimeout(() => { window.location.href = destination; }, 800);
                } else {
                    alert("NOT AVAILABLE");
                }
            }
        });
    </script>
</body>
</html>
